<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- Scripts -->
  <script src="js/script.js" defer></script>
</head>

<body>
  <header>
    <h1><i class="bi bi-sticky-fill"></i> Stickies</h1>
    <div id="search-container">
      <i class="bi bi-search"></i>
      <input type="text" id="search-input" placeholder="Search notes...">
    </div>
    <button type="button" id="export-notes">
      Export CSV <i class="bi bi-download"></i>
    </button>
  </header>
  <div id="new-note-container">
    <input type="text" id="note-content" placeholder="Write a new note...">
    <button class="new-note"><i class="bi bi-plus-lg"></i></button>
  </div>
  <div id="notes-container">
    <!-- <div class="note fixed">
      <textarea placeholder="New note"></textarea>
      <i class="bi bi-pin-angle"></i>
      <i class="bi bi-x-lg"></i>
      <i class="bi bi-copy"></i>
    </div> -->
  </div>
</body>

</html>
