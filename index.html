<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Fontaweseom icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- JS -->
  <script src="js/script.js" defer></script>
</head>

<body>
  <header>
    <h1><i class="bi bi-pencil-fill"></i> Notes</h1>
    <div id="search-container">
      <input type="text" ` id="input-search" placeholder='Search notes...'>
      <i class="bi bi-search"></i>
    </div>
    <button type="button" id="button-export-notes">Export CSV <i class="bi bi-download"></i></button>
  </header>
  <div id="new-note-container">
    <input type="text" id="note-contents" placeholder="What would you like to write?">
    <button type="button" class="button-new-note"><i class="bi bi-plus-lg"></i></button>
  </div>
  <div id="notes-container">
    <div class="note">
      <textarea placeholder="Write here..."></textarea>
      <i class="bi bi-pin-angle"></i>
      <i class="bi bi-x-lg"></i>
      <i class="bi bi-copy"></i>
    </div>
  </div>
</body>

</html>
