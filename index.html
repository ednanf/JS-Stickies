<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <!-- JS -->
  <script src="js/script.js" defer></script>
</head>

<body>
  <header>
    <h1>Notes</h1>
    <div id="search-container">
      <i class="bi bi-search"></i>
      <input type="text" id="input-search" placeholder="Search notes...">
      <button type="button" id="button-export-notes">Export CSV <i class="bi bi-download"></i></button>
    </div>
  </header>
  <div id="add-note-container">
    <input type="text" id="note-contents" placeholder="What would you like to write?">
    <button type="button" class="button-new-note"><i class="bi bi-plus-lg"></i></button>
  </div>
  <div id="notes-container">
    <div class="note">
      <textarea placeholder="Write here..."></textarea>
      <i class="bi bi-pin"></i>
      <i class="bi bi-x-lg"></i>
      <i class="bi bi-copy"></i>
    </div>
  </div>
</body>

</html>
